<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    
    <script src="https://kit.fontawesome.com/512a3393a0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/index-d3b20bd1.css">
</head>

<body>
    <div class="wrapper flex flex-col justify-center items-center w-[100%] h-[100vh] bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment or Decrement</div>
        <div class=" flex bg-white text-[#344151] text-[25px] rounded-sm gap-6 px-6 py-2">

            <button onclick="decrement()"><i class="fa-solid fa-minus border-r-2 border-[#bfbfbf] pr-5"></i></button>

            <div class="counter font-bold mx-2">0</div>

            <button onclick="increment()"><i class="fa-solid fa-plus border-l-2 border-[#bfbfbf] pl-5  "></i></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
